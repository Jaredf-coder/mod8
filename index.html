<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Layers - Sleepy Hollow & Rip Van Winkle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="sleepy-hollow">
            <h2>The Legend of Sleepy Hollow</h2>
            <p>In the quiet town of Sleepy Hollow, schoolteacher Ichabod Crane encounters the legendary Headless Horseman...</p>
        </section>

        <section id="rip-van-winkle">
            <h2>Rip Van Winkle</h2>
            <p>Rip Van Winkle, a kind but lazy man, falls asleep in the mountains and wakes up twenty years later to a changed world...</p>
        </section>
    </main>
</body>
</html>
